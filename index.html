<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/icons/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>
        Built with HTML, CSS, JavaScript and - of course - a lot of work and
        tears!
      </p>
    </header>
    <main>
      <section id="players-configurations">
        <div id="player1" class="player-container">
          <h2>Player 1</h2>
          <p class="player-name"></p>
          <p id="x-symbol">X</p>
          <button>Edit</button>
        </div>
        <div id="player2" class="player-container">
          <h2>Player 2</h2>
          <p id="player-name"></p>
          <p id="y-symbol">Y</p>
          <button>Edit</button>
        </div>
      </section>
      <div id="start"><button>Start New Game</button></div>
      <section id="overlay"></section>
      <section id="game-result"></section>
      <section id="gameplay"></section>
    </main>
  </body>
</html>
